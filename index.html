<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>הגעה אושרה</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      direction: rtl;
      text-align: right;
      min-height: 100vh;
      background:
        linear-gradient(
          135deg,
          #e0f2f1 0%,
          #f1f8f9 40%,
          #ffffff 100%
        );
      display: flex;
      justify-content: center;
      align-items: center;
      color: #2c3e50;
    }

    .card {
      background: #ffffff;
      max-width: 560px;
      width: 92%;
      border-radius: 18px;
      box-shadow: 0 20px 45px rgba(0, 0, 0, 0.12);
      padding: 40px 36px;
    }

    h1 {
      margin: 0 0 12px;
      font-size: 28px;
      color: #1b5e20;
      text-align: center;
    }

    .subtitle {
      text-align: center;
      font-size: 17px;
      margin-bottom: 30px;
      color: #444;
    }

    .info-box {
      background: #f7fbfb;
      border-radius: 14px;
      padding: 22px;
      margin-bottom: 28px;
    }

    .info-row {
      margin: 12px 0;
      font-size: 16px;
      line-height: 1.7;
    }

    .info-row strong {
      color: #2c3e50;
    }

    .clinic {
      border-top: 1px solid #e0e0e0;
      padding-top: 22px;
      margin-top: 22px;
      font-size: 15px;
      color: #555;
    }

    .clinic p {
      margin: 10px 0;
      line-height: 1.6;
    }

    .footer {
      margin-top: 26px;
      font-size: 14px;
      color: #777;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="card">

    <h1>ההגעה אושרה</h1>

    <div class="subtitle">
      שלום <strong>{{ $json.query.name }}</strong>,  
      אישור ההגעה שלך נקלט בהצלחה.
    </div>

    <div class="info-box">
      <div class="info-row">
        <strong>תאריך:</strong> {{ $json.query.date }}
      </div>
      <div class="info-row">
        <strong>שעה:</strong> {{ $json.query.time }}
      </div>
      <div class="info-row">
        <strong>רופא:</strong> ד"ר כהן
      </div>
    </div>

    <div class="clinic">
      <p><strong>כתובת המרפאה:</strong><br>
      רחוב גורדון 45, קומה 2</p>

      <p><strong>טלפון:</strong> 054-1234567</p>
    </div>

    <div class="footer">
      נשמח לראותך,<br>
      צוות המרפאה
    </div>

  </div>
</body>
</html>
